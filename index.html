<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Compass</title>
    <style>
        /* Existing styles remain the same */
        /* ... */

        /* New styles for improved suggestions */
        .suggestion-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            max-height: calc(100vh - 40px);
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestion-panel.visible {
            display: block;
        }

        .suggestion-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E5E7EB;
        }

        .suggestion-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #2C3E50;
        }

        .close-panel {
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
        }

        .suggestion-category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: #4B5563;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background-color: #F3F4F6;
        }

        .suggestion-item {
            background-color: #F8FAFC;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .suggestion-type {
            font-size: 12px;
            font-weight: 500;
            color: #6B7280;
            padding: 2px 8px;
            background-color: #F3F4F6;
            border-radius: 4px;
        }

        .suggestion-content {
            font-size: 14px;
            line-height: 1.6;
            color: #2C3E50;
            margin-bottom: 8px;
        }

        .suggestion-explanation {
            font-size: 13px;
            color: #6B7280;
            font-style: italic;
            padding: 8px;
            background-color: #F3F4F6;
            border-radius: 4px;
        }

        .suggestion-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .apply-suggestion {
            background-color: #10B981;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
        }

        .preview-suggestion {
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
        }

        .preview-panel {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background-color: #FAFAFA;
            border-radius: 4px;
        }

        .preview-panel.visible {
            display: block;
        }

        .diff-view {
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .diff-removed {
            background-color: #FECACA;
            text-decoration: line-through;
        }

        .diff-added {
            background-color: #D1FAE5;
        }

        .suggestion-metrics {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            padding: 12px;
            background-color: #F3F4F6;
            border-radius: 4px;
        }

        .metric-item {
            flex: 1;
            text-align: center;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 600;
            color: #2C3E50;
        }

        .metric-label {
            font-size: 12px;
            color: #6B7280;
        }

        /* Overlay when suggestion panel is open */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Existing content remains the same -->
    <!-- ... -->

    <!-- New suggestion panel -->
    <div class="overlay" id="overlay"></div>
    <div class="suggestion-panel" id="suggestionPanel">
        <div class="suggestion-panel-header">
            <div class="suggestion-panel-title">Enhanced Content Suggestions</div>
            <button class="close-panel" onclick="closeSuggestionPanel()">√ó</button>
        </div>
        <div id="suggestionContent"></div>
    </div>

    <script>
        // Existing code remains the same until suggestBetterEdits function
        // ... 

        function suggestBetterEdits(sectionTitle, searchQuery, originalContent) {
            // Show overlay and panel
            document.getElementById('overlay').classList.add('visible');
            const suggestionPanel = document.getElementById('suggestionPanel');
            suggestionPanel.classList.add('visible');
            
            // Analyze content and generate high-quality suggestions
            const suggestions = generateEnhancedSuggestions(sectionTitle, searchQuery, originalContent);
            
            // Display suggestions in the panel
            displaySuggestions(suggestions, sectionTitle, originalContent);
        }

        function generateEnhancedSuggestions(sectionTitle, searchQuery, originalContent) {
            const section = sectionTitle.toLowerCase();
            const query = searchQuery.toLowerCase();
            
            // Initialize suggestions object
            const suggestions = {
                contentImprovements: [],
                structuralChanges: [],
                clarityEnhancements: [],
                technicalAccuracy: []
            };

            // Content Improvements
            if (section.includes('payment velocity')) {
                suggestions.contentImprovements.push({
                    type: 'Content Addition',
                    content: `Consider adding specific examples of velocity limits based on business type:
- Retail: 5-10 transactions per hour
- E-commerce: 3-5 transactions per day
- Service Industry: 2-3 transactions per week`,
                    explanation: 'Adding industry-specific examples helps readers understand appropriate velocity limits for their business type.',
                    metrics: {
                        clarity: 9,
                        completeness: 8,
                        actionability: 9
                    }
                });
            }

            if (section.includes('address verification')) {
                suggestions.contentImprovements.push({
                    type: 'Technical Detail',
                    content: `AVS Response Codes and Actions:
- Full Match (Y): Proceed with transaction
- Partial Match (P): Additional verification recommended
- No Match (N): High-risk, consider declining
- Error (E): Retry or alternative verification`,
                    explanation: 'Adding specific AVS response codes and recommended actions provides clear guidance for different scenarios.',
                    metrics: {
                        clarity: 9,
                        completeness: 9,
                        actionability: 8
                    }
                });
            }

            // Structural Changes
            suggestions.structuralChanges.push({
                type: 'Organization',
                content: 'Restructure content into clear sections:\n1. Overview\n2. Configuration Steps\n3. Best Practices\n4. Troubleshooting',
                explanation: 'A consistent structure helps readers quickly find relevant information.',
                metrics: {
                    clarity: 8,
                    completeness: 7,
                    actionability: 8
                }
            });

            // Clarity Enhancements
            const technicalTerms = originalContent.match(/\b([A-Z]{2,}|[A-Z][a-z]+(?:[A-Z][a-z]+)+)\b/g) || [];
            if (technicalTerms.length > 0) {
                suggestions.clarityEnhancements.push({
                    type: 'Definition Box',
                    content: `Add a quick reference box defining key terms:\n${technicalTerms.map(term => `${term}: [Brief definition]`).join('\n')}`,
                    explanation: 'Defining technical terms improves understanding for readers of all expertise levels.',
                    metrics: {
                        clarity: 9,
                        completeness: 7,
                        actionability: 8
                    }
                });
            }

            // Technical Accuracy
            if (section.includes('risk') || section.includes('security')) {
                suggestions.technicalAccuracy.push({
                    type: 'Compliance Note',
                    content: 'Add compliance context:\n"These security measures align with PCI DSS requirements for transaction monitoring and fraud prevention."',
                    explanation: 'Adding compliance context helps readers understand regulatory implications.',
                    metrics: {
                        clarity: 8,
                        completeness: 9,
                        actionability: 7
                    }
                });
            }

            return suggestions;
        }

        function displaySuggestions(suggestions, sectionTitle, originalContent) {
            const suggestionContent = document.getElementById('suggestionContent');
            let html = '';

            // Helper function to create suggestion items
            const createSuggestionItem = (suggestion, index) => `
                <div class="suggestion-item">
                    <div class="suggestion-header">
                        <span class="suggestion-type">${suggestion.type}</span>
                    </div>
                    <div class="suggestion-content">${suggestion.content}</div>
                    <div class="suggestion-explanation">${suggestion.explanation}</div>
                    ${suggestion.metrics ? `
                        <div class="suggestion-metrics">
                            <div class="metric-item">
                                <div class="metric-value">${suggestion.metrics.clarity}</div>
                                <div class="metric-label">Clarity</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${suggestion.metrics.completeness}</div>
                                <div class="metric-label">Completeness</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${suggestion.metrics.actionability}</div>
                                <div class="metric-label">Actionability</div>
                            </div>
                        </div>
                    ` : ''}
                    <div class="suggestion-actions">
                        <button class="preview-suggestion" onclick="previewSuggestion(${index}, '${sectionTitle}')">Preview Changes</button>
                        <button class="apply-suggestion" onclick="applySuggestion(${index}, '${sectionTitle}')">Apply Changes</button>
                    </div>
                    <div class="preview-panel" id="preview-${index}"></div>
                </div>
            `;

            // Content Improvements
            if (suggestions.contentImprovements.length > 0) {
                html += `
                    <div class="suggestion-category">
                        <div class="category-title">
                            <span class="category-icon">üìù</span>
                            Content Improvements
                        </div>
                        ${suggestions.contentImprovements.map((suggestion, index) => 
                            createSuggestionItem(suggestion, index)
                        ).join('')}
                    </div>
                `;
            }

            // Structural Changes
            if (suggestions.structuralChanges.length > 0) {
                html += `
                    <div class="suggestion-category">
                        <div class="category-title">
                            <span class="category-icon">üèóÔ∏è</span>
                            Structural Changes
                        </div>
                        ${suggestions.structuralChanges.map((suggestion, index) => 
                            createSuggestionItem(suggestion, index + 100)
                        ).join('')}
                    </div>
                `;
            }

            // Clarity Enhancements
            if (suggestions.clarityEnhancements.length > 0) {
                html += `
                    <div class="suggestion-category">
                        <div class="category-title">
                            <span class="category-icon">üí°</span>
                            Clarity Enhancements
                        </div>
                        ${suggestions.clarityEnhancements.map((suggestion, index) => 
                            createSuggestionItem(suggestion, index + 200)
                        ).join('')}
                    </div>
                `;
            }

            // Technical Accuracy
            if (suggestions.technicalAccuracy.length > 0) {
                html += `
                    <div class="suggestion-category">
                        <div class="category-title">
                            <span class="category-icon">‚öôÔ∏è</span>
                            Technical Accuracy
                        </div>
                        ${suggestions.technicalAccuracy.map((suggestion, index) => 
                            createSuggestionItem(suggestion, index + 300)
                        ).join('')}
                    </div>
                `;
            }

            suggestionContent.innerHTML = html;
        }

        function previewSuggestion(index, sectionTitle) {
            const previewPanel = document.getElementById(`preview-${index}`);
            const contentDiv = document.querySelector(`[data-section="${sectionTitle}"]`);
            
            if (previewPanel && contentDiv) {
                if (previewPanel.classList.contains('visible')) {
                    previewPanel.classList.remove('visible');
                } else {
                    // Generate diff view
                    const originalText = contentDiv.innerText;
                    const newText = generateMergedContent(originalText, index);
                    
                    const diffHtml = generateDiffView(originalText, newText);
                    previewPanel.innerHTML = `
                        <div class="diff-view">${diffHtml}</div>
                    `;
                    previewPanel.classList.add('visible');
                }
            }
        }

        function applySuggestion(index, sectionTitle) {
            const contentDiv = document.querySelector(`[data-section="${sectionTitle}"]`);
            if (contentDiv) {
                const originalText = contentDiv.innerText;
                const newText = generateMergedContent(originalText, index);
                contentDiv.innerText = newText;
                
                // Show save status
                const saveStatus = document.getElementById(`save-status-${sectionTitle.replace(/[^a-zA-Z0-9]/g, '-')}`);
                if (saveStatus) {
                    saveStatus.classList.add('visible');
                    setTimeout(() => {
                        saveStatus.classList.remove('visible');
                    }, 2000);
                }
            }
        }

        function generateMergedContent(originalText, suggestionIndex) {
            // This is a simplified version - in practice, you'd want to merge the content more intelligently
            const suggestions = document.querySelectorAll('.suggestion-content');
            if (suggestions[suggestionIndex]) {
                return originalText + '\n\n' + suggestions[suggestionIndex].innerText;
            }
            return originalText;
        }

        function generateDiffView(originalText, newText) {
            // This is a simplified diff view - in practice, you might want to use a proper diff algorithm
            const diffHtml = [];
            const originalLines = originalText.split('\n');
            const newLines = newText.split('\n');
            
            for (let i = 0; i < newLines.length; i++) {
                if (i < originalLines.length) {
                    if (originalLines[i] !== newLines[i]) {
                        diffHtml.push(`<span class="diff-removed">${originalLines[i]}</span>`);
                        diffHtml.push(`<span class="diff-added">${newLines[i]}</span>`);
                    } else {
                        diffHtml.push(newLines[i]);
                    }
                } else {
                    diffHtml.push(`<span class="diff-added">${newLines[i]}</span>`);
                }
            }
            
            return diffHtml.join('\n');
        }

        function closeSuggestionPanel() {
            document.getElementById('overlay').classList.remove('visible');
            document.getElementById('suggestionPanel').classList.remove('visible');
        }

        // Event listener for overlay click
        document.getElementById('overlay').addEventListener('click', closeSuggestionPanel);

        // Existing event listeners remain the same
        // ...
    </script>
</body>
</html>
