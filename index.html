        .button-group-top {

        }

        .search-button {
            background-color: #3B82F6;

            border: none;

        }

        .suggest-button {
            background-color: #8B5CF6;

            border: none;
            border-radius: 4px;

        .search-summary {
            border-left: 4px solid #3B82F6;
            padding: 8px 12px;
            margin: 20px 0;
            font-size: 14px;
            color: #2C3E50;
            background-color: #F8FAFC;
        }

        .result-item {
            padding: 20px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-bottom: 16px;
            background-color: #FFFFFF;
        }

        .result-section {
            font-size: 16px;
            font-weight: 500;
            color: #2C3E50;
            margin-bottom: 12px;
        }

        .editable-content {
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            margin: 12px 0;
            font-size: 14px;
            line-height: 1.6;
            min-height: 80px;
        }

        .result-type {
            font-size: 12px;
            color: #6B7280;
            margin: 8px 0;
        }

        .button-group {
            margin-top: 12px;
            display: flex;
            align-items: center;
        }

        .save-status {
            color: #10B981;
            margin-left: 12px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-status.visible {
            opacity: 1;
        }

        .comparison-view {
            display: none;
            margin-top: 16px;
            gap: 16px;
            border-top: 1px solid #E0E0E0;
            padding-top: 16px;
        }

        .comparison-view.visible {
            display: flex;
        }

        .comparison-column {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            background-color: #F8FAFC;
            border: 1px solid #E0E0E0;
        }

        .comparison-column h4 {
            margin: 0 0 12px 0;
            color: #2C3E50;
            font-size: 14px;
            font-weight: 600;
        }

        .comparison-content {
            font-size: 14px;
            line-height: 1.6;
            color: #2C3E50;
            white-space: pre-wrap;
        }

        .original-version {
            background-color: #FFF9C4;
        }

        .edited-version {
            background-color: #E8F5E9;
        }

        .compare-button {
            background-color: #3B82F6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
        }

        .save-button {
            background-color: #10B981;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
        }

        .export-button {
            background-color: #6B7280;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-term-highlight {
            background-color: #FFF9C4;
            padding: 2px 0;
        }

        [contenteditable="true"]:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        <div>

            <input type="text" class="form-control" id="searchTopic" placeholder="">
            <div class="button-group-top">
                <button class="search-button" id="searchButton">Search</button>
                <button class="suggest-button" onclick="suggestEdits()">Suggest Edits</button>
            </div>
        </div>

        <div id="searchResults" class="search-results"></div>
    </div>

    <script>

        function suggestEdits() {
            const searchQuery = document.getElementById('searchTopic').value.trim();
            const resultsDiv = document.getElementById('searchResults');

            if (!searchQuery) {
                resultsDiv.innerHTML = '<div class="error-message">Please enter a search term for suggestions</div>';
                return;
            }

            // Find relevant section based on search query
            const relevantSection = findRelevantSection(searchQuery);
            if (!relevantSection) {
                resultsDiv.innerHTML = '<div class="error-message">Could not find a relevant section for suggestions</div>';
                return;
            }

            // Generate suggestion
            const suggestion = generateSuggestion(searchQuery, relevantSection);

            // Display results in the same style as search results
            resultsDiv.innerHTML = `
                <h3>Search Results from Square Risk Manager Guide</h3>
                <div class="search-summary">Found relevant section for suggestions</div>
                <div class="result-item">
                    <div class="result-section">${relevantSection.title}</div>
                    <div class="editable-content" contenteditable="true" data-section="${relevantSection.title}">
                        ${relevantSection.content}
                        
                        Suggested Addition:
                        ${suggestion}
                    </div>
                    <div class="button-group">
                        <button class="save-button" onclick="saveContent('${relevantSection.title}')">Save Changes</button>
                        <button class="compare-button" onclick="compareContent('${relevantSection.title}')">Compare</button>
                        <button class="export-button" onclick="exportContent('${relevantSection.title}')">Export to Text</button>
                        <span class="save-status" id="save-status-${relevantSection.title.replace(/[^a-zA-Z0-9]/g, '-')}">Saved!</span>
                    </div>
                    <div class="comparison-view" id="comparison-${relevantSection.title.replace(/[^a-zA-Z0-9]/g, '-')}">
                        <div class="comparison-column">
                            <h4>Original Version</h4>
                            <div class="comparison-content original-version">${relevantSection.content}</div>
                        </div>
                        <div class="comparison-column">
                            <h4>Edited Version</h4>
                            <div class="comparison-content edited-version" id="edited-${relevantSection.title.replace(/[^a-zA-Z0-9]/g, '-')}">${relevantSection.content}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function findRelevantSection(query) {
            const searchTerms = query.toLowerCase().split(' ');
            let bestMatch = null;
            let highestScore = 0;

            squareHelpContent.articles.forEach(article => {
                let score = 0;
                searchTerms.forEach(term => {
                    if (article.title.toLowerCase().includes(term)) score += 2;
                    if (article.content.toLowerCase().includes(term)) score += 1;
                });

                if (score > highestScore) {
                    highestScore = score;
                    bestMatch = article;
                }
            });

            return bestMatch;
        }

        function generateSuggestion(query, section) {
            const sectionType = section.title.toLowerCase();
            let suggestion = '';

            if (sectionType.includes('velocity')) {
                suggestion = '\n\nSuggested best practices for velocity limits:\n- New customers: 3 transactions/24 hours\n- Established customers: 5 transactions/24 hours\n- Premium customers: 10 transactions/24 hours';
            } else if (sectionType.includes('avs')) {
                suggestion = '\n\nRecommended AVS handling:\n- Full match: Proceed\n- Partial match: Additional verification\n- No match: Manual review\n- Error: Alternative verification';
            } else if (sectionType.includes('cvv')) {
                suggestion = '\n\nEnhanced CVV verification:\n1. First attempt: Standard check\n2. Failed attempt: Clear error message\n3. Second failure: Additional verification\n4. Third failure: Temporary block';
            } else {
                suggestion = '\n\nConsider adding:\n1. Specific examples\n2. Common scenarios\n3. Best practices\n4. Troubleshooting steps';
            }

            return suggestion;
        }
