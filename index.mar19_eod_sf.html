<body>
    <div class="post-form-container">
        <h2>Content Compass</h2>
        <div>
            <label>Select the Content Database*</label>
            <select class="form-control" id="postType">
                <option value="square-help" selected>Square Help</option>
                <option value="squarewise">Google Drive</option>
                <option value="high-spot">High Spot</option>
            </select>
        </div>

        <!-- New Market Selection Component -->
        <div>
            <label>Select Market*</label>
            <select class="form-control" id="market">
                <option value="au">Australia</option>
                <option value="ca">Canada</option>
                <option value="es">Spain</option>
                <option value="fr">France</option>
                <option value="gb">United Kingdom</option>
                <option value="ie">Ireland</option>
                <option value="it">Italy</option>
                <option value="jp">Japan</option>
                <option value="nz">New Zealand</option>
                <option value="us" selected>United States</option>
            </select>
        </div>

        <!-- New Language Selection Component -->
        <div>
            <label>Select Language*</label>
            <select class="form-control" id="language">
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
                <option value="es">Spanish</option>
                <option value="ca">Catalan</option>
                <option value="it">Italian</option>
            </select>
        </div>

   <div>
            <label>Search Your Topic</label>
            <input type="text" class="form-control" id="searchTopic" placeholder="">
            <button class="search-button" id="searchButton">Search</button>
        </div>

        <div id="searchResults" class="search-results"></div>
    </div>

    <script>
        // Updated Square Help content with all sections from the page
         <script>
    async function handleSearch() {
    const searchQuery = document.getElementById('searchTopic').value.trim();
    const selectedMarket = document.getElementById('market').value;
    const selectedLanguage = document.getElementById('language').value;
    const resultsDiv = document.getElementById('searchResults');

    if (!searchQuery) {
        resultsDiv.innerHTML = '<div class="error-message">Please enter a search term</div>';
        return;
    }

            // Show loading state
    resultsDiv.innerHTML = '<div class="search-summary">Searching...</div>';

    try {
        // Construct the Snowflake query
                const query = `
                    SELECT NAME as TITLE, 
                           SUPPORT_CENTER_URL, 
                           CONTENTFUL_URL,
                           BODY as CONTENT,
                           ID as ARTICLE_ID
                    FROM APP_SUPPORT.APP_SUPPORT.CDT_CONTENTFUL_CONTENT_V2 
                    WHERE LOWER(HTML_REMOVED_BODY) ILIKE '%${searchQuery.toLowerCase()}%' 
                    AND ARTICLE_OR_MACRO_IS_MOST_RECENT_VERSION = true 
                    AND BODY_IS_MOST_RECENT_VERSION = true 
                    AND COUNTRY_CODE = '${selectedMarket}' 
                    AND LANGUAGE_CODE = '${selectedLanguage}' 
                    AND PUBLISHED_STATUS = 'published' 
                    AND CONTENT_TYPE = 'Article' 
                    ORDER BY NAME
                `;
               const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            searchTerm: searchQuery,
                            countryCode: selectedMarket,
                            languageCode: selectedLanguage
                        })
                    });

                const data = await response.json();

            if (data.length > 0) {
            resultsDiv.innerHTML = `
                <h3>Search Results</h3>
                <div class="search-summary">Found ${data.length} matching articles</div>
                ${data.map(result => {
                    // Highlight search terms in the content
                    let highlightedContent = result.CONTENT;
                    let highlightedTitle = result.TITLE;
                    const searchTerms = searchQuery.toLowerCase().split(' ').filter(term => term.length > 0);
                    
                    searchTerms.forEach(term => {
                        const regex = new RegExp(`(${term})`, 'gi');
                        highlightedContent = highlightedContent.replace(regex, '<span class="search-term-highlight">$1</span>');
                        highlightedTitle = highlightedTitle.replace(regex, '<span class="search-term-highlight">$1</span>');
                    });

                    return `
                        <div class="result-item" data-article-id="${result.ARTICLE_ID}">
                            <div class="result-section">${highlightedTitle}</div>
                            <div class="editable-content" contenteditable="true" data-section="${result.ARTICLE_ID}">
                                ${highlightedContent}
                            </div>
                            <div class="button-group">
                                <button class="save-button" onclick="saveContent('${result.ARTICLE_ID}')">Save Changes</button>
                                <button class="compare-button" onclick="compareContent('${result.ARTICLE_ID}')">Compare</button>
                                <button class="export-button" onclick="exportContent('${result.ARTICLE_ID}')">Export to Text</button>
                                <a href="${result.SUPPORT_CENTER_URL}" target="_blank" class="save-button">View in Support Center</a>
                                <a href="${result.CONTENTFUL_URL}" target="_blank" class="export-button">View in Contentful</a>
                                <span class="save-status" id="save-status-${result.ARTICLE_ID}">Saved!</span>
                            </div>
                            <div class="comparison-view" id="comparison-${result.ARTICLE_ID}">
                                <div class="comparison-column">
                                    <h4>Original Version</h4>
                                    <div class="comparison-content original-version">${result.CONTENT}</div>
                                </div>
                                <div class="comparison-column">
                                    <h4>Edited Version</h4>
                                    <div class="comparison-content edited-version" id="edited-${result.ARTICLE_ID}"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        } else {
            resultsDiv.innerHTML = '<div class="no-results">No matching content found</div>';
        }
    } catch (error) {
        resultsDiv.innerHTML = '<div class="error-message">An error occurred while searching</div>';
        console.error('Search error:', error);
    }
}

// Updated compare function to work with article IDs
function compareContent(articleId) {
    const comparisonView = document.getElementById(`comparison-${articleId}`);
    const editedContent = document.getElementById(`edited-${articleId}`);
    const contentDiv = document.querySelector(`[data-section="${articleId}"]`);
    
    if (comparisonView && editedContent && contentDiv) {
        // Update edited version with current content
        editedContent.innerHTML = contentDiv.innerHTML;
        
        // Toggle comparison view
        if (comparisonView.classList.contains('visible')) {
            comparisonView.classList.remove('visible');
        } else {
            comparisonView.classList.add('visible');
        }
    }
}

// Updated save function to work with article IDs
async function saveContent(articleId) {
    const contentDiv = document.querySelector(`[data-section="${articleId}"]`);
    if (contentDiv) {
        try {
            // Here you would implement the logic to save back to Snowflake/Contentful
            // For now, we'll just show the save status
            const saveStatus = document.getElementById(`save-status-${articleId}`);
            saveStatus.classList.add('visible');
            setTimeout(() => {
                saveStatus.classList.remove('visible');
            }, 2000);
        } catch (error) {
            console.error('Error saving content:', error);
        }
    }
}

// Updated export function to work with article IDs
function exportContent(articleId) {
    const contentDiv = document.querySelector(`[data-section="${articleId}"]`);
    if (contentDiv) {
        const content = contentDiv.innerHTML;
        const blob = new Blob([content], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `article-${articleId}.html`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }
}

document.getElementById('searchButton').addEventListener('click', handleSearch);
document.getElementById('searchTopic').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleSearch();
});
